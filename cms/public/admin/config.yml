backend:
  name: git-gateway
  branch: main
  repo: DHananjayyy/ng-cms  # Replace with your actual GitHub username/repo
  base_url: https://api.netlify.com

# Add local backend for local development
local_backend:
  url: http://localhost:8081/api/v1

# Add your site URL
site_url: https://transcendent-crepe-d2ef5f.netlify.app/
display_url: https://transcendent-crepe-d2ef5f.netlify.app/

# Editorial workflow adds a draft/review process
publish_mode: editorial_workflow

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "pages"
    label: "Pages"
    files:
      - label: "About Page"
        name: "about"
        file: "src/content/about.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}