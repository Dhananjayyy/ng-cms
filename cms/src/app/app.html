<app-nav>
  <main class="main-content">
    <section class="hero">
      <div class="hero-content">
        <h1>Welcome to My CMS test</h1>
        <app-home></app-home>
        <p>A modern content management system built with Angular and Material Design</p>
        <button mat-raised-button color="accent">Get Started</button>
      </div>
    </section>
<!-- new card -->
    <section class="featured-card" *ngIf="blogPosts && blogPosts.length > 0">
      <h2>Latest Blog Posts</h2>
      <div class="post-grid">
        <card *ngFor="let post of blogPosts" [post]="post"></card>
      </div>
    </section>

    <section class="no-posts" *ngIf="!blogPosts || blogPosts.length === 0">
      <mat-card>
        <mat-card-content>
          <div class="no-posts-content">
            <mat-icon>article</mat-icon>
            <h3>No blog posts found</h3>
            <p>Check back later for new content!</p>
          </div>
        </mat-card-content>
      </mat-card>
    </section>
    
    <router-outlet></router-outlet>
  </main>
</app-nav>
          
<router-outlet></router-outlet>
