<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <div class="sidenav-header">
      <img src="assets/logo.png" alt="Logo" class="nav-logo" *ngIf="false">
      <h2 class="mat-h2 sidenav-title">Pradip's Home</h2>
    </div>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active-link">
        <mat-icon class="nav-icon">home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="/about" routerLinkActive="active-link">
        <mat-icon class="nav-icon">science</mat-icon>
        <span>Pops Chemicals</span>
      </a>
      <a mat-list-item routerLink="/blog" routerLinkActive="active-link">
        <mat-icon class="nav-icon">article</mat-icon>
        <span>Stockholm Convention</span>
      </a>
      <a mat-list-item routerLink="/contact" routerLinkActive="active-link">
        <mat-icon class="nav-icon">contact_support</mat-icon>
        <span>Contact Me</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar  class="navbar ">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
        class="menu-button">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="brand-logo">Pradip's Home</span>
      <span class="spacer"></span>
      
      <!-- Desktop Navigation -->
      <div class="desktop-nav" *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/" routerLinkActive="active-desktop-link" [routerLinkActiveOptions]="{exact: true}">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </a>
        <a mat-button routerLink="/about" routerLinkActive="active-desktop-link">
          <mat-icon>science</mat-icon>
          <span>Pops Chemicals</span>
        </a>
        <a mat-button routerLink="/blog" routerLinkActive="active-desktop-link">
          <mat-icon>article</mat-icon>
          <span>Stockholm Convention</span>
        </a>
        <a mat-button routerLink="/contact" routerLinkActive="active-desktop-link">
          <mat-icon>contact_support</mat-icon>
          <span>Contact Me</span>
        </a>
      </div>
      
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="User menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    
    <!-- Main Content -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
